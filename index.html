<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: pink;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            color: red;
        }
        .decorative {
            position: relative;
        }
        .sun {
            background: url('sun.png') no-repeat;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .hearts {
            background: url('hearts.png') no-repeat;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .flower {
            background: url('flower.png') no-repeat;
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            background-color: white;
            color: red;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        function yesClicked() {
            alert('You clicked Yes! ðŸŽ‰');
            // Fireworks effect here
        }
        function noClicked() {
            alert('You clicked No! ðŸŽˆ');
            // Teleportation effect here
        }
    </script>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="decorative">
        <div class="sun"></div>
        <div class="hearts"></div>
        <div class="flower"></div>
    </div>
    <p>Do you want to celebrate?</p>
    <button onclick="yesClicked()">Yes</button>
    <button onclick="noClicked()">No</button>
</body>
</html>
