<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6f0 0%, #fff0e6 100%);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            position: relative;
        }

        .sun {
            position: absolute;
            top: 3%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 0 8px #FFD700;
        }

        .sun::before,
        .sun::after {
            content: '';
            position: absolute;
            background: #FFD700;
        }

        .sun::before {
            width: 4px;
            height: 30px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                70px 0 0 0 #FFD700,
                -70px 0 0 0 #FFD700,
                50px 50px 0 0 #FFD700,
                -50px -50px 0 0 #FFD700,
                50px -50px 0 0 #FFD700,
                -50px 50px 0 0 #FFD700;
        }

        .flower {
            position: absolute;
            bottom: 10%;
            left: 5%;
        }

        .petal {
            width: 15px;
            height: 30px;
            background: #9370DB;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: 50% 20px;
        }

        .petal:nth-child(1) { transform: translateX(-50%) rotate(0deg) translateY(-20px); }
        .petal:nth-child(2) { transform: translateX(-50%) rotate(72deg) translateY(-20px); }
        .petal:nth-child(3) { transform: translateX(-50%) rotate(144deg) translateY(-20px); }
        .petal:nth-child(4) { transform: translateX(-50%) rotate(216deg) translateY(-20px); }
        .petal:nth-child(5) { transform: translateX(-50%) rotate(288deg) translateY(-20px); }

        .stem {
            width: 4px;
            height: 40px;
            background: #228B22;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .heart {
            position: absolute;
            font-size: 50px;
            color: #ff69b4;
            opacity: 0.7;
        }

        .heart1 { top: 15%; right: 8%; }
        .heart2 { bottom: 20%; left: 8%; }
        .heart3 { bottom: 15%; right: 8%; }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .text {
            font-size: 5rem;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 3rem;
        }

        .text-blue { color: #4169E1; }
        .text-red { color: #DC143C; }
        .text-green { color: #228B22; }
        .text-purple { color: #9370DB; }

        .question-mark { color: #DC143C; }

        .button-container {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            width: 120px;
            height: 120px;
            border: 4px solid #4169E1;
            background: white;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        #yesBtn {
            color: #4169E1;
        }

        #yesBtn:hover {
            background: #4169E1;
            color: white;
            transform: scale(1.1);
        }

        #noBtn {
            color: #4169E1;
        }

        @keyframes vibrate {
            0%, 100% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(-3px) translateY(-2px); }
            20% { transform: translateX(3px) translateY(2px); }
            30% { transform: translateX(-2px) translateY(3px); }
            40% { transform: translateX(2px) translateY(-3px); }
            50% { transform: translateX(-3px) translateY(2px); }
            60% { transform: translateX(3px) translateY(-2px); }
            70% { transform: translateX(-2px) translateY(-3px); }
            80% { transform: translateX(2px) translateY(3px); }
            90% { transform: translateX(-3px) translateY(-2px); }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            font-size: 2rem;
            font-weight: bold;
            color: #ff69b4;
            border: 3px solid #ff69b4;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1999;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="sun"></div>

    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="stem"></div>
    </div>

    <div class="heart heart1">ðŸ’•</div>
    <div class="heart heart2">ðŸ’•</div>
    <div class="heart heart3">ðŸ’•</div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup"></div>

    <div class="container">
        <div class="text">
            <span class="text-blue">Will you</span> ðŸ’•<br>
            <span class="text-green">be</span> <span class="text-purple">MY</span><br>
            <span class="text-red">valentine</span><span class="question-mark">?</span>
        </div>

        <div class="button-container">
            <button class="btn" id="yesBtn">yes</button>
            <button class="btn" id="noBtn">no</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        let noClicked = false;
        let moveInterval = null;

        yesBtn.addEventListener('click', () => {
            showPopup('I knew it! ðŸ’•');
            createFireworks();
        });

        noBtn.addEventListener('click', (e) => {
            if (!noClicked) {
                noClicked = true;
                noBtn.textContent = 'Are you sure?';
                showPopup('Are you sure?');
                setTimeout(() => {
                    popup.style.display = 'none';
                    overlay.style.display = 'none';
                }, 1500);
                teleportButton();
            } else {
                teleportButton();
            }
        });

        noBtn.addEventListener('mouseover', () => {
            if (noClicked) {
                noBtn.style.animation = 'vibrate 0.1s infinite';
                
                if (moveInterval) clearInterval(moveInterval);
                moveInterval = setInterval(() => {
                    teleportButton();
                }, 300);
            }
        });

        noBtn.addEventListener('mouseout', () => {
            noBtn.style.animation = 'none';
            if (moveInterval) clearInterval(moveInterval);
        });

        function showPopup(message) {
            popup.textContent = message;
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function teleportButton() {
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '100';
        }

        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;

                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = ['ðŸ’•', 'ðŸ’–', 'âœ¨', 'ðŸŽ‰'][Math.floor(Math.random() * 4)];
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    document.body.appendChild(particle);

                    let posX = x;
                    let posY = y;
                    let velocityY = Math.random() * 4 - 2;
                    let velocityX = Math.random() * 4 - 2;
                    let life = 1;

                    const animate = () => {
                        posX += velocityX;
                        posY += velocityY;
                        velocityY += 0.15;
                        life -= 0.02;

                        particle.style.left = posX + 'px';
                        particle.style.top = posY + 'px';
                        particle.style.opacity = life;

                        if (life > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            particle.remove();
                        }
                    };

                    animate();
                }, i * 20);
            }
        }

        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
