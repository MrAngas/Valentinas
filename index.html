<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9cce6;
        }
        h1 {
            color: pink;
            font-weight: bold;
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .no {
            background-color: #ffcccc;
            animation: vibrate 0.3s infinite alternate;
        }
        .no:hover {
            position: relative;
            transition: 0.5s;
            transform: translateX(10px);
        }
        @keyframes vibrate {
            0% { transform: translate(0); }
            100% { transform: translate(-2px); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Will you be my Valentine?</h1>
        <button class="button yes" onclick="showFireworks()">Yes</button>
        <button class="button no" onclick="moveNoButton()">No</button>
    </div>
    <script>
        function showFireworks() {
            alert('I knew it!');
            // Code for fireworks here
        }
        function moveNoButton() {
            let noButton = document.querySelector('.no');
            noButton.innerText = 'Are you sure?';
            noButton.onclick = function() {
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                noButton.style.position = 'absolute';
                noButton.style.left = x + 'px';
                noButton.style.top = y + 'px';
            };
        }
    </script>
</body>
</html>
