<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f0e3;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #ff1493;
            font-size: 50px;
            margin: 20px;
        }
        .decorative {
            position: absolute;
            z-index: -1;
        }
        .flower {
            left: 10%;
            bottom: 10%;
        }
        .sun {
            left: 5%;
            top: 5%;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #add8e6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .yes {
            background-color: #87cefa;
        }
        .no {
            background-color: #f08080;
        }
    </style>
</head>
<body>
    <h1>
        <span style="color: blue;">Will you</span><br/>
        <span style="color: green;">be</span> <span style="color: purple;">MY</span>
    </h1>
    <img src="hearts.png" alt="Hearts" class="decorative" style="position: absolute; left: 20%; top: 30%; z-index: -2;">
    <img src="sun.png" alt="Sun" class="sun decorative" style="width: 100px;">
    <img src="flower.png" alt="Flower" class="flower decorative" style="width: 80px;">
    <div>
        <button class="button yes" onclick="yesFunction()">Yes</button>
        <button class="button no" onclick="noFunction()">No</button>
    </div>
    <script>
        function yesFunction() {
            alert('You clicked Yes!');
            // Add teleportation and fireworks functionality here
        }
        function noFunction() {
            alert('You clicked No!');
            // Add vibrate functionality here
            if(navigator.vibrate) {
                navigator.vibrate(200);
            }
        }
    </script>
</body>
</html>
